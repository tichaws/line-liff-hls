<div class="video-player-container" *ngIf="stream">
  <div class="content">
    <h1 class="mat-title" style="padding: 15px;margin: 0;"> {{ stream.title }}</h1>
    <div >
      <video autoplay loop muted playsinline controls [src]="stream.src"></video>
    </div>
    <!-- <video-control-panel></video-control-panel> -->
  </div>
  <!-- <mat-divider></mat-divider> -->
</div>
